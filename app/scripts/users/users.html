<div class="container">
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="user in users.list" data-ng-click="users.edit(user)">
            <td>{{user.name}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.age}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
    <div ui-view>
      empty
    </div>
    </div>
</div>
