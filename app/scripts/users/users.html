<div class="table-responsive bs3-conde">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Last Name</th>        
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users.list" ng-click="users.edit(user.id)">
        <td>{{user.name}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.age}}</td>        
      </tr>
    </tbody>
  </table>
</div>
